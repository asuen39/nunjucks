<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nunjucks-test</title>
    <style>
        table {
            border: 1px solid #000;
        }
        th, td {
            border: 1px solid #000;
        }
    </style>
</head>
<body>
    <h2>1. 変数の表示</h2>
    <!--実行時に提供されるデータオブジェクト内のキーとして対応します。下記コードで変数を表示できます-->
    <!--<p>{{ message }}</p>-->
    <p>Name: {{ person.message }}</p>

    <h2>2. オブジェクトのプロパティへのアクセス</h2>
    <!--テンプレート内でpersonオブジェクトのプロパティにアクセスする-->
    <p>Name: {{ person.name }}</p>
    <p>Age: {{ person.age }}</p>

    <table>
        <tr>
            <th>フィルター</th>
        </tr>
        <tr>
            <td>フィルターは本質的には変数に適用できる関数です。これらはパイプ演算子 (|) を使用して呼び出され、引数を取ることができます。</td>
        </tr>
        <tr>
            <!-- uppercase フィルターを適用 -->
            <td>{{ message | uppercase }}</td>
        </tr>
        <tr>
            <!-- 文字の反転 -->
            <td>{{ message | reverse }}</td>
        </tr>
        <tr>
            <!-- 文字列を整数へ変換する -->
            <td>{{ age2 | int }}</td>
        </tr>
    </table>

    <h2>テンプレートの継承</h2>
    <!-- base.htmlの変数を利用する -->
    <p><a href="./page2">テンプレートの継承はこちらから確認</a></p>
    

</body>
</html>

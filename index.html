<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nunjucks-test</title>
</head>
<body>
    <h2>1. 変数の表示</h2>
    <!--実行時に提供されるデータオブジェクト内のキーとして対応します。下記コードで変数を表示できます-->
    <!--<p>{{ message }}</p>-->
    <p>Name: {{ person.message }}</p>

    <h2>2. オブジェクトのプロパティへのアクセス</h2>
    <!--テンプレート内でpersonオブジェクトのプロパティにアクセスする-->
    <p>Name: {{ person.name }}</p>
    <p>Age: {{ person.age }}</p>

</body>
</html>
